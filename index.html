<!DOCTYPE html>
<html lang="en">
<head>
    <title>JobFinder</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <div class="container">
        <header>
            <nav>

                    <ul>

            <div class="main-banner">
                <div class="search-form">

                        <input type="text" name="job" placeholder="Digite o cargo procurado">
